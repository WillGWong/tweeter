<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    
    <nav>
      <span>tweeter</span>
      <span class="writeout">
        Write out a new Tweet!
      </span>
      <div class="hand-down">
        <button class='far fa-hand-point-down'></button>
    </div>
    </nav>


    <header id="userheader">
      <div>
          <img class="profilepic" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Will Wong</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="error">
      </section>
        <section class="new-tweet">
            <form class ="new-tweet-form" method="POST" action="/tweets">
              <textarea id="textbox" name="text" placeholder="What are you humming about?"></textarea>
              <input id="submit" type="submit" value="Tweet" />
              <span id="charCount" class="counter">140</span>
            </form>
          </section>
          
          <div id="tweets-container">
          </div>
    </main>
    <div class="to-top">
        <i class='fas fa-arrow-alt-circle-up'></i>
    </div>

  </body>
</html>
